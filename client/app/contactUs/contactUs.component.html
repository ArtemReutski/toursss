<section id="contact">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="section-heading text-uppercase">Наши контакты</h2>
                <h3 class="section-subheading text-muted">Lorem ipsum dolor sit amet consectetur.</h3>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <form id="contactForm" name="sentMessage" (ngSubmit)="f.form.valid && sendMessage()" #f="ngForm" novalidate>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !name.valid }">
                                <input class="form-control" id="name" placeholder="Введите имя" name="name" [(ngModel)]="model.name" #name="ngModel" required>
                                <div *ngIf="f.submitted && !name.valid" class="help-block">Заполните поле</div>
                            </div>
                            <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !email.valid }">
                                <input class="form-control" id="email" type="email" placeholder="Введите свою почту" name="email" [(ngModel)]="model.email" #email="ngModel" required>
                                <div *ngIf="f.submitted && !email.valid" class="help-block">Заполните поле</div>                                
                            </div>
                            <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !phone.valid }">
                                <input class="form-control" id="phone" type="tel" placeholder="Введите свой телефон" name="phone" [(ngModel)]="model.phone" #phone="ngModel" required>
                                <div *ngIf="f.submitted && !phone.valid" class="help-block">Заполните поле</div>                                                                
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !textMessage.valid }">
                                <textarea class="form-control" id="message" placeholder="Введите сообщение" name="textMessage" [(ngModel)]="model.textMessage" #textMessage="ngModel" required></textarea>
                                <div *ngIf="f.submitted && !textMessage.valid" class="help-block">Заполните поле</div>                                                                                                
                            </div>
                        </div>
                        <div class="clearfix"></div>
                        <div class="col-lg-12 text-center">
                            <div id="success"></div>
                            <button id="sendMessageButton" class="btn btn-primary btn-xl text-uppercase" type="submit">Send Message</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
